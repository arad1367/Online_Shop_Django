{% extends 'myapp/base.html' %}
{% block body %}

<div class="text-2xl m-10 p-10 font-bold">My Products List</div>
{% for product in products %}
    <div class="itemcontainer flex shadow-lg m-10 p-10">
        <span class="w-1/5">
            <img class="w-40 h-40" src="{{ product.image.url }}" alt="">
        </span>
        <span class="w-2/5">
            <div class="font-bold text-gray-700">{{ product.name }}</div>
            <div class="text-green-500">â‚¬ {{ product.price }}</div>
            <div>{{ product.description }}</div>
        </span>
        <span class="w-1/5 m-10 mx-10">
            <a class="bg-blue-500 text-white font-bold px-5 py-2 rounded-full" href="{% url 'myapp:update_product' product.id %}">Update</a>
        </span>
        <span class="w-1/5 m-10 mx-10">
            <a class="bg-red-500 text-white font-bold px-5 py-2 rounded-full" href="{% url 'myapp:delete_product' product.id %}">Delete</a>
        </span>
    </div>
{% endfor %}

{% endblock body %}
