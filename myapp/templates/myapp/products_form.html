{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<h1 class="text-2xl font-bold m-10"> + Please add a new product here!</h1>
<form class="w-2/5 bg-white shadow-lg m-10 px-10 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
        <div class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700">
            {{form.name}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product's Price</label>
        <div class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700">
            {{form.price}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
        <div class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700">
            {{form.description}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Image of product</label>
        <div class="py-2">
            {{form.image}}
        </div>
    </div>
    <div class="hidden mb-4">
        {{form.seller_name}}
    </div>
    <input class="text-center inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out" type="submit" value="Add Product" name="Add Product" id="">
</form>

{% endblock body %}
