{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<h1 class="text-2xl font-bold m-10"> Update product data here!</h1>
<form class="w-2/5 bg-white shadow-lg m-10 px-10 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
        <input class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700" value="{{ product.name }}" type="text" name="name" id="name" placeholder="For example: iPhone" autocomplete="off">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Product's Price</label>
        <input class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700" value="{{ product.price }}" type="text" name="price" id="price" placeholder="For example: 1000" autocomplete="off">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
        <input class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700" value="{{ product.description }}" type="text" name="description" id="description" placeholder="For example: iPhone 14" autocomplete="off">
    </div>
    <div class="mb-4">
        <img class="w-20 h-20" src="{{ product.image.url }}" alt="Image Not Found!">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Image of product</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <input class="text-center inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out" type="submit" value="Update Product" name="Update Product" id="">
</form>

{% endblock body %}
