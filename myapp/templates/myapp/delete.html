{% extends 'myapp/base.html' %}
{% block body %}

<h1 class="text-2xl m-10 font-bold">Delete Product</h1>
<form class="bg-white shadow-lg m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Are you sure to delete this product item?</label><br>
        <label class="block text-gray-700 text-sm font-bold mb-2" style="color:red;">Warning: deleted item can not be restored</label>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">{{ product.name }}</label>
    </div>
    <div class="mb-4"> 
        <img class="h-21 w-21" src="{{ product.image.url }}" alt="">
    </div>
    <input class="button bg-red-500 text-white px-5 py-3 uppercase rounded-full shadow-md" type="submit" name="confirm" id="confirm" value="Delete Product">
    <a class="button bg-green-500 text-white px-5 py-3 uppercase rounded-full shadow-md" href="{% url 'myapp:products' %}">Cancel</a>
</form>

{% endblock body %}
