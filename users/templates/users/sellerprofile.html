{% extends 'myapp/base.html' %}
{% block body %}

<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div class="h-40 w-20 rounded-md">
            <img src="{{seller.profile.image.url}}" alt="">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            Welcome {{ seller.username }}
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            Contact Number: {{ seller.profile.contact_number }}
        </div>
    </div>
</div>

{% endblock %}
