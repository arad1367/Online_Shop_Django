{% extends 'myapp/base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">Upload Your Profile Image</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload" placeholder="Please upload a profile image">
    </div>
    <div class="mb-4">
        <label for="">Contact Number</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="contact_number" id="contact_number" placeholder="+3600000000">
    </div>
    <button class="inline-block px-6 py-2 border-2 border-purple-600 text-purple-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="submit"> Confirm </button>
</form>

{% endblock body %}
